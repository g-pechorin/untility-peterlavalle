apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'groovy'

compileGroovy.dependsOn compileScala

repositories {
    mavenCentral()
    maven {
        url "http://peterlavalle.com/m2-repo/"
    }
}

compileGroovy.dependsOn(compileScala)

def scalaFlavour = '2.11'
def scalaVersion = "${scalaFlavour}.9"

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile "org.scala-lang:scala-library:${scalaVersion}"
    compile "com.peterlavalle:peterlavalle_${scalaFlavour}:2017.04.23"

    compile "org.scala-lang:scala-reflect:${scalaVersion}"

    // https://mvnrepository.com/artifact/junit/junit
    testCompile 'junit:junit:4.12'

    testCompile "org.scalatest:scalatest_${scalaFlavour}:3.0.1"
}
